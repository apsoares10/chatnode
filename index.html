<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
    </head>
    <body>
        <ul id='divResultado' style='color:#fff'></ul>
        <ul id='clear'></ul>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            $(function(){
                const socket = io()
                socket.nickname = ''
                var url_string = window.location.href;
                var url = new URL(url_string);
                var keyLoja = url.searchParams.get("keyLoja");
                var KeyPedido = url.searchParams.get("KeyPedido");
                var Impressao = url.searchParams.get("Impressao");
                
                var resultado = '{"keyLoja":"' + keyLoja + '","KeyPedido":"' + KeyPedido + '","Impressao":"' + Impressao + '"}';


                socket.emit('chat msg', resultado)
                socket.on('chat msg', function(msg){
                    $('#divResultado').html(msg)
                })
            })
        </script>
    </body>
</html>
